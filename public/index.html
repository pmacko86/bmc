<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1.0" />
      <title>The BMC App</title>
      <style>
        /* Remove highlight from editable items in Safari */
        input:focus, select:focus, textarea:focus, button:focus,
        [contenteditable="true"]:focus {
            outline: none;
        }
        html, body {
          margin: 0;
          height: 100%;
          overflow: hidden;
        }
        #root {
          height: 100%;
        }
      </style>
   </head>
   <body>
      <div id="root" style="display: flex; flex: 1 1 0%;"></div>
   </body>
</html>
